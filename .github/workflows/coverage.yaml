on: [push]

name: build

env:
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.45.0
          override: true
      - name: Generate Coverage Report
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --forward --features "cranelift,singlepass,test-cranelift,test-no-traps" --release -t120 --out Xml -- --skip traps:: --skip spec::linking
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./cobertura.xml
