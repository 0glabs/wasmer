[package]
name = "wasmer-wasi"
version = "2.0.0"
description = "WASI implementation library for Wasmer WebAssembly runtime"
categories = ["wasm", "os"]
keywords = ["wasm", "webassembly", "wasi", "sandbox", "ABI"]
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
license = "MIT"
readme = "README.md"
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
cfg-if = "1.0"
thiserror = "1"
generational-arena = { version = "0.2", features = ["serde"] }
tracing = { version = "0.1" }
getrandom = { version = "0.2" }
typetag = { version = "0.1", optional = true }
serde = { version = "1.0", default-features = false, features = ["derive"], optional = true }
wasmer-wasi-types = { path = "../wasi-types", version = "2.0.0" }
wasmer = { path = "../api", version = "2.0.0", default-features = false }
wasmer-vfs = { path = "../vfs", version = "2.0.0", default-features = false }

[target.'cfg(windows)'.dependencies]
winapi = "0.3"

[target.'cfg(unix)'.dependencies]
libc = { version = "^0.2", default-features = false }

[features]
default = ["logging", "host_fs"]
enable-serde = [
    "typetag",
    "serde",
]
logging = ["tracing/log"]
disable-all-logging = [
    "tracing/release_max_level_off",
    "tracing/max_level_off"
]
host_fs = ["wasmer-vfs/host_fs"]
mem_fs = ["wasmer-vfs/mem_fs"]
js = [
    "getrandom/js",
    "mem_fs",
    "wasmer/js",
]
test-js = [
    "js",
    "wasmer/js-default",
    "wasmer/wat"
]

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3.0"
tracing-wasm = { version = "0.2" }
