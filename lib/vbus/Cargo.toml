[package]
name = "wasmer-vbus"
version = "3.0.0-rc.2"
description = "Wasmer Virtual Bus"
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
license = "MIT"
edition = "2018"

[dependencies]
# FIXME: evaluate if still needed
libc = { version = "^0.2", default-features = false, optional = true }
thiserror = "1"
tracing = { version = "0.1" }
typetag = { version = "0.1", optional = true }
slab = { version = "0.4", optional = true }
wasmer = { path = "../api", version = "=3.0.0-rc.2", default-features = false }
wasmer-vfs = { path = "../vfs", version = "=3.0.0-rc.2", default-features = false }
wasmer-wasi-types = { path = "../wasi-types/", version = "3.0.0-rc.2" }

[features]
default = []
host_fs = ["wasmer-vfs/host-fs"]
