[general]
host = "::"
port = 80
root = "/public"
log-level = "info"
cache-control-headers = false
compression = true
threads-multiplier = 16
max-blocking-threads = 32

[advanced]

[[advanced.headers]]
source = "**"
headers = { Access-Control-Allow-Origin = "*", Cross-Origin-Embedder-Policy = "require-corp", Cross-Origin-Opener-Policy = "same-origin", Cache-Control = "max-age=600" }
