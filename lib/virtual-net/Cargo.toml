[package]
name = "virtual-net"
version = "0.3.0"
description = "Wasmer Virtual Networking"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
thiserror = "1"
bytes = "1.1"
async-trait = { version = "^0.1" }
tracing = "0.1"
tokio = { version = "1", default_features = false, optional = true }
libc = { version = "0.2.139", optional = true }
mio = { version = "0.8", optional = true }
socket2 = { version = "0.4", optional = true }
derivative = { version = "^2" }
virtual-io  = { path = "../virtual-io", version = "0.1.0", default-features = false }
tun-tap = { version = "0.1.3", features = [ "tokio" ], optional = true }
tokio-tungstenite = { version = "0.18.0", optional = true }
base64 = "0.21"
bincode = { version = "1.3" }
serde = { version = "1.0", default-features = false, features = ["derive"] }
pin-project-lite = "0.2.9"
futures-util = { version = "0.3" }
anyhow = { version = "1.0", optional = true }
futures = { version = "0.3", optional = true }

[features]
default = [ "host-net", "remote", "tun-tap" ]
host-net = [ "tokio", "libc", "virtual-io/sys", "tokio/net", "tokio/rt", "socket2", "mio" ]
remote = [ "tokio", "libc", "tokio/io-util", "tokio/sync" ]
tun-tap = [ "remote", "host-net", "dep:tun-tap", "tokio-tungstenite", "anyhow", "futures" ]

[package.metadata.docs.rs]
features = ["host-net", "remote", "tun-tap"]
rustc-args = ["--cfg", "docsrs"]
