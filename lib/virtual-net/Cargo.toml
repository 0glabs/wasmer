[package]
name = "virtual-net"
version = "0.3.0"
description = "Wasmer Virtual Networking"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
thiserror = "1"
bytes = "1.1"
async-trait = { version = "^0.1" }
tracing = "0.1"
tokio = { version = "1", features = [ "sync", "macros", "io-util", "signal" ], default_features = false, optional = true }
libc = { version = "0.2.139", optional = true }
mio = { version = "0.8", optional = true }
socket2 = { version = "0.4", optional = true }
derivative = { version = "^2" }
virtual-io  = { path = "../virtual-io", version = "0.1.0", default-features = false }
tun-tap = { version = "0.1.3", optional = true }
tokio-tungstenite = { version = "0.18.0", optional = true }
base64 = "^0.13"
aes = { version = "^0.7", optional = true }
ctr = { version = "^0.8", optional = true }
sha3 = { version = "0.10.6", optional = true }
rand_chacha = { version = "^0.3", optional = true }
blake3 = { version = "1.3.3", optional = true }

[features]
host-net = [ "tokio", "libc", "virtual-io/sys", "tokio/net", "socket2", "mio" ]
ws-net = [ "tokio-tungstenite", "aes", "ctr", "sha3", "rand_chacha", "blake3" ]