[package]
name = "wasmer-engine"
version = "1.0.0"
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
description = "Wasmer Engine abstraction"
license = "(Apache-2.0 WITH LLVM-exception) or MIT"
categories = ["wasm"]
keywords = ["webassembly", "wasm"]
repository = "https://github.com/wasmerio/wasmer"
readme = "README.md"
edition = "2018"

[dependencies]
wasm-common = { path = "../wasm-common", version = "1.0.0" }
wasmer-compiler = { path = "../compiler", version = "1.0.0", default-features = false }
wasmer-runtime = { path = "../runtime", version = "1.0.0" }
target-lexicon = { version = "0.10", default-features = false }
# flexbuffers = { path = "../../../flatbuffers/rust/flexbuffers", version = "0.1.0" }
backtrace = "0.3"
rustc-demangle = "0.1"
more-asserts = "0.2"
thiserror = "1.0"
region = "2.1"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_bytes = { version = "0.11" }
bincode = "1.2"
lazy_static = "1.4"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3", features = ["winnt", "impl-default"] }

[badges]
maintenance = { status = "actively-developed" }
