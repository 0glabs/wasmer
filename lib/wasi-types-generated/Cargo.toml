[package]
name = "wasmer-wasi-types-generated"
version = "3.0.0-beta"
edition = "2018"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wasmer = { default-features = false, path = "../api", version = "3.0.0-beta" }

# this crate is called "gen-rust" on bytecodealliance/master
[dependencies.wit-bindgen-rust]
default-features = false
git = "https://github.com/wasmerio/wit-bindgen"
branch = "main"
package = "wit-bindgen-rust"

[build-dependencies]
wit-parser = { git = "https://github.com/bytecodealliance/wit-bindgen", rev = "f1682df9adacb515227d061a4601b2b4c997e7a2", package = "wit-parser" }
convert_case = "0.5.0"

[features]
js = ["wasmer/js"]
sys = ["wasmer/sys"]
