[package]
name = "wasmer-wasi-types-generated"
version = "3.0.0-beta"
edition = "2018"
license = "MIT"
description = "Autogenerated wasi types, generated from .wit files"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wasmer = { default-features = false, path = "../api", version = "3.0.0-beta" }

# this crate is called "gen-rust" on bytecodealliance/master
[dependencies.wit-bindgen-rust]
default-features = false
git = "https://github.com/wasmerio/wit-bindgen"
branch = "force-generate-structs"
package = "wit-bindgen-rust"

[dev-dependencies.wit-bindgen-gen-rust-wasm]
default-features = false
git = "https://github.com/wasmerio/wit-bindgen"
branch = "force-generate-structs"
package = "wit-bindgen-gen-rust-wasm"

[dev-dependencies.wit-bindgen-core]
default-features = false
git = "https://github.com/wasmerio/wit-bindgen"
branch = "force-generate-structs"
package = "wit-bindgen-gen-core"

[dev-dependencies.wit-parser]
default-features = false
git = "https://github.com/wasmerio/wit-bindgen"
branch = "force-generate-structs"
package = "wit-parser"

[dev-dependencies.pretty_assertions]
version = "1.3.0"

[features]
js = ["wasmer/js"]
sys = ["wasmer/sys"]
