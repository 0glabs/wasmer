[package]
name = "wasmer-cache"
version = "0.16.2"
description = "Cache system for WebAssembly"
license = "MIT"
authors = ["The Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
categories = ["wasm"]
readme = "README.md"
keywords = ["webassembly", "wasm", "cache"]
edition = "2018"

[dependencies]
wasmer = { path = "../api", version = "0.16.2" }
memmap = "0.7"
hex = "0.4"
thiserror = "1"
blake3 = { version = "0.3.3", optional = true }

[features]
default = ["blake3"]
