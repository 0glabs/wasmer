[package]
name = "wasmer-compiler-llvm"
version = "1.0.0-alpha.1"
license = "MIT"
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
keywords = ["webassembly", "wasm", "compiler", "llvm"]
categories = ["wasm"]
readme = "README.md"
edition = "2018"

[dependencies]
wasmer-compiler = { path = "../compiler", version = "1.0.0-alpha.1", features = ["translator"] }
wasmer-vm = { path = "../vm", version = "1.0.0-alpha.1" }
wasm-common = { path = "../wasm-common", version = "1.0.0-alpha.1" }
target-lexicon = { version = "0.10", default-features = false }
smallvec = "1"
goblin = "0.2"
libc = { version = "0.2", default-features = false }
byteorder = "1"
itertools = "0.9"
rayon = "1.3"

[target.'cfg(target_arch = "x86_64")'.dependencies.inkwell]
#version = "0.1.0-llvm8sample"
git = "https://github.com/theDan64/inkwell"
rev = "fdf895777e937c974204e879cf1102cf7a727c42"
default-features = false
features = ["llvm10-0", "target-x86"]

[target.'cfg(target_arch = "aarch64")'.dependencies.inkwell]
#version = "0.1.0-llvm8sample"
git = "https://github.com/theDan64/inkwell"
rev = "fdf895777e937c974204e879cf1102cf7a727c42"
default-features = false
features = ["llvm10-0", "target-aarch64"]

[build-dependencies]
cc = "1.0"
lazy_static = "1.4"
regex = "1.3"
semver = "0.9"
rustc_version = "0.2"

[features]
test = []
