[package]
name = "test-utils"
version = "1.0.0"
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
description = "wasmer testing utils"
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wasmer-compiler = { path = "../../../lib/compiler", version = "1.0.0" }
wasmer-compiler-singlepass = { path = "../../../lib/compiler-singlepass", version = "1.0.0", optional = true }
wasmer-compiler-cranelift = { path = "../../../lib/compiler-cranelift", version = "1.0.0", optional = true }
wasmer-compiler-llvm = { path = "../../../lib/compiler-llvm", version = "1.0.0", optional = true }
wasmer-engine-jit = { path = "../../../lib/engine-jit", version = "1.0.0" }
wasmer = { path = "../../../lib/api", version = "1.0.0", default-features = false }

[features]
compiler = []
singlepass = [
    "wasmer-compiler-singlepass",
    "compiler",
]
cranelift = [
    "wasmer-compiler-cranelift",
    "compiler",
]
llvm = [
    "wasmer-compiler-llvm",
    "compiler",
]
