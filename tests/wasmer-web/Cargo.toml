[package]
name = "wasmer-web-tests"
version = "0.0.0"
description = "Integration tests for wasmer-web"
publish = false
edition = "2021"

# We want to use our own workspace so it doesn't add extra dependencies to
# wasmer
[workspace]

[dependencies]
anyhow = "1.0.71"
async-trait = "0.1.69"
fantoccini = "0.19.3"
futures = "0.3.28"
macro_rules_attribute = "0.2.0"
predicates = "3.0.3"
serde_json = "1.0.99"
tempfile = "3.6.0"
tokio = { version = "1.29.0", features = ["process", "macros", "rt", "fs", "rt-multi-thread"] }
