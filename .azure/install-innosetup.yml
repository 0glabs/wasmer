# This template installs InnoSetup

steps:
  - bash: |
      choco install innosetup -y
    displayName: Install InnoSetup - Windows
    condition: eq(variables['Agent.OS'], 'Windows_NT')

  - bash: |
      set -ex
      iscc
    displayName: InnoSetup
    condition: eq(variables['Agent.OS'], 'Windows_NT')
